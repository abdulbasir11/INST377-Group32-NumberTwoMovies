  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes">
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"
></script>
</head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="title">
            <h1>Number TwðŸ’© Movies</h1>
          </div>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/documentation.html">Documentation</a></li>
          </ul>
        </div>
        <div class="content">
          <form class='main-search-form'>
            <button
            type="submit"
            class="init-search"
          >I'm Feeling Lucky!</button>
          </form>
          <h4>------------------------ Advanced Search ------------------------</h4>
          <form class='adv-search-form' action='results'>
          <ul class="adv-search">
            <li>
              <ul>
                <h4>MPAA Rating</h4>
                <li>

                  <label for="mpaarating">Select a rating</label>
                  <select name="mpaarating" id="mpaarating">
                    <option value="">---</option>
                    <option value="G">G</option>
                    <option value="PG">PG</option>
                    <option value="PG-13">PG-13</option>
                    <option value="R">R</option>
                  </select>

                </li>
              </ul>
            </li>
            <li>
              <ul>
                <h4>Genre</h4>
                <li>

                  <label for="genre">Select a genre:</label>
                  <select name="genre" id="genre">
                    <option value="">---</option>
                    <option value="action">Action</option>
                    <option value="adventure">Adventure</option>
                    <option value="animation">Animation</option>
                    <option value="comedy">Comedy</option>
                    <option value="crime">Crime</option>
                    <option value="drama">Drama</option>
                    <option value="family">Family</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="musical">Musical</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="thriller">Thriller</option>
                    <option value="western">Western</option>
                  </select>

                </li>
              </ul>
            </li>
            <li>
              <ul>
                <h4>Language</h4>
                <li>

                  <label for="language">Select a language:</label>
                  <select name="language" id="language">
                    <option value="">---</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="chinese">Chinese</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                  </select>

                </li>
              </ul>
            </li>
            <li>
              <ul>
                <h4>Runtime</h4>
                <li>

                  <label for="runtime">Select a runtime:</label>
                  <select name="runtime" id="runtime">
                    <option value="">---</option>
                    <option value="40to80">40-80</option>
                    <option value="80to120">80-120</option>
                    <option value="120to160">120-160</option>
                    <option value="160plus">160+</option>
                  </select>

                </li>
              </ul>
            </li>
          </ul>
          <button
            type="submit"
            class="advance-search"
          >Search</button>
          </form>
        </div>
        
      </div>
    </div>
    <script src="/server_files/script_test.js"></script>
